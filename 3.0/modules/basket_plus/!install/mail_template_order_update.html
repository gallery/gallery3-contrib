<html>
	<head>
		%meta_tag
		%GTtitle>%order_email_title%GT/title>
		%GTstyle type="text/css">

	<body leftmargin="0" marginwidth="0" topmargin="0" marginheight="0" offset="0">
		<center>
			<table border="0" cellpadding="0" cellspacing="0" height="100%" width="100%" id="backgroundTable">

													</div>

												<td class="headerContent" align="middle">
													<img src="%order_email_logo" >

											</tr>
										</table>
										<!-- // End Template Header \\ -->
									</td>
								</tr>
							<tr>
								<td align="center" valign="top">

									<table border="0" cellpadding="10" cellspacing="0" width="600" id="templateBody">
										<tr>
											<td valign="top" class="bodyContent" >

												<table border="0" cellpadding="10" cellspacing="0" width="100%">
													<tr>
														<td valign="top" >
														<div mc:edit="std_content00">

															%body_text<br><!-- // replace with html -->

														</td>
													</tr>
												</table>
												<!-- // End Module: Standard Content \\ -->                                            
											</td>

											<td valign="top" width="180" id="templateSidebar">
												<table border="0" cellpadding="0" cellspacing="0" width="100%">
													<tr>
														<td valign="top">                                                      
														<!-- // Begin Module: Standard Content \\ -->
															<table border="0" cellpadding="10" cellspacing="0" width="100%" class="sidebarContent">
																<tr>
																	<td valign="top" >
																	<div>
																	<p >
																		%webshop_details <!-- // replace with html -->
																	</p>
																	</div>
																	</td>
																</tr>
															</table>
														<!-- // End Module: Standard Content \\ -->                                                        
														</td>
													</tr>
												</table>
											</td>
											<!-- // End Sidebar \\ -->
										</tr>
									</table>
									<!-- // End Template Body \\ -->
								</td>
							</tr>
							<tr>
								<td align="center" valign="top">
									<!-- // Begin Template Footer \\ -->
									<table border="0" cellpadding="0" cellspacing="0" width="600" id="templateFooter">
										<tr>
											<td valign="top" class="footerContent" >
												<!-- // Begin Module: Standard Footer \\ -->
												<table border="0" cellpadding="10" cellspacing="0" width="100%">
													<tr>
														<td valign="top" width="350">
														<div mc:edit="std_footer">
															%order_email_footer <!-- // replace with html -->

										</tr>
									</table>
									<!-- // End Template Footer \\ -->
								</td>
							</tr>

				</tr>
